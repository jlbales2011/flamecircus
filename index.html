    <style>
      body {
        margin: 0;
        background: lightgray;
        text-align: center;
        font-family: sans-serif;
        color: #fefefe;
      }

      /* Adjust carousel dimensions for better fit */
      .container {
        position: relative;
        width: 80%; /* Use 80% width to ensure it fits within the viewport */
        max-width: 600px; /* Add a max-width to prevent it from being too wide */
        margin: 50px auto; /* Reduce top margin */
        perspective: 1200px; /* Adjust perspective for better 3D effect */
      }

      .carousel {
        position: relative;
        width: 100%;
        height: 350px; /* Adjust height for a better fit */
        transform-style: preserve-3d;
        animation: rotate360 60s infinite forwards linear;
      }

      .carousel__face {
        position: absolute;
        width: 100%; /* Fit each face to container width */
        height: 100%;
        background-size: cover;
        background-position: center;
        box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.5);
        display: flex;
      }

      span {
        margin: auto;
        font-size: 2rem;
      }

      .carousel__face:nth-child(1) {
        background-image: url("/images/front_page/jugglingHarley.jpeg");
        transform: rotateY(0deg) translateZ(300px);
      }

      .carousel__face:nth-child(2) {
        background-image: url("/images/front_page/cheech.jpg");
        transform: rotateY(36deg) translateZ(300px);
      }

      .carousel__face:nth-child(3) {
        background-image: url("/images/front_page/sunwheelHarley.jpeg");
        transform: rotateY(72deg) translateZ(300px);
      }

      .carousel__face:nth-child(4) {
        background-image: url("/images/front_page/fireBubbles.jpg");
        transform: rotateY(108deg) translateZ(300px);
      }

      .carousel__face:nth-child(5) {
        background-image: url("/images/front_page/cheechDragonStaff.jpg");
        transform: rotateY(144deg) translateZ(300px);
      }

      .carousel__face:nth-child(6) {
        background-image: url("/images/front_page/fireEatingHarley.jpeg");
        transform: rotateY(180deg) translateZ(300px);
      }

      .carousel__face:nth-child(7) {
        background-image: url("/images/front_page/fireSword.jpg");
        transform: rotateY(216deg) translateZ(300px);
      }

      .carousel__face:nth-child(8) {
        background-image: url("/images/front_page/poiHarley.jpeg");
        transform: rotateY(252deg) translateZ(300px);
      }

      .carousel__face:nth-child(9) {
        background-image: url("/images/front_page/sunwheel.JPG");
        transform: rotateY(288deg) translateZ(300px);
      }

      .carousel__face:nth-child(10) {
        background-image: url("/images/front_page/devilSticks.jpg");
        transform: rotateY(324deg) translateZ(300px);
      }

      @keyframes rotate360 {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(-360deg);
        }
      }
    </style>
