    <style>
      /* Black and White Liquid Button Effect */
      .liquid-button {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        color: #ffffff; /* Text color white */
        background: #000000; /* Background black */
        text-decoration: none;
        overflow: hidden;
        font-size: 18px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .liquid-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        transform: skewX(-25deg);
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0% {
          left: -75%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Hover Effect for Liquid Button */
      .liquid-button:hover {
        background: #444444; /* Lighter shade of black on hover */
        color: #ffffff; /* Keep text color white */
      }

      /* Social Icons Styling */
      .icon-container {
        text-align: center;
        margin-top: 20px;
      }

      .icon-container a {
        margin: 0 10px;
      }

      .social-icon {
        width: 50px;
        height: auto;
        cursor: pointer;
      }

      /* Ensure carousel images fit correctly */
      .carousel-item img {
        width: 100%;
        height: auto;
      }
    </style>
