    /* Ensure the body's background and text color are consistent */
    body {
      margin: 0;
      background-color: #000000;
      color: white;
      font-family: sans-serif;
      padding-top: 65px; /* To account for the fixed navbar */

    /* Container for the carousel */
    .scene {
      width: 100%;
      max-width: 800px; /* Adjust as needed */
      height: 500px; /* Adjust height as needed */
      margin: 50px auto; /* Center the carousel */
      perspective: 1000px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(-288px);
      transition: transform 1s;
    }

    .carousel__cell {
      position: absolute;
      width: 200px;
      height: 300px;
      left: calc(50% - 100px); /* Center the cells horizontally */
      top: calc(50% - 150px); /* Center the cells vertically */
      backface-visibility: hidden;
    }

    .carousel__cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Buttons */
    .carousel-options {
      text-align: center;
      margin-top: 20px;
    }

    .carousel-button {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .carousel-button:hover {
      background-color: #dddddd;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .scene {
        height: 300px;
      }
      .carousel__cell {
        width: 150px;
        height: 225px;
        left: calc(50% - 75px);
        top: calc(50% - 112.5px);
      }
      .carousel {
        transform: translateZ(-216px);
      }
    }
  </style>

  <!-- JavaScript for Carousel -->
  <script>
    (function() {
      var carousel = document.querySelector('.carousel');
      var cells = carousel.querySelectorAll('.carousel__cell');
      var cellCount = cells.length; // 10
      var selectedIndex = 0;
      var cellWidth = 200; // as defined in CSS
      var cellHeight = 300; // as defined in CSS
      var radius, theta;

      // Rotate the carousel to the selected index
      function rotateCarousel() {
        var angle = theta * selectedIndex * -1;
        carousel.style.transform = 'translateZ(' + -radius + 'px) ' + 'rotateY(' + angle + 'deg)';
      }

      // Update the carousel when the cell count changes
      function setupCarousel() {
        theta = 360 / cellCount;
        var cellSize = cellWidth;
        radius = Math.round( ( cellSize / 2) / Math.tan( Math.PI / cellCount ) );
        for ( var i=0; i < cells.length; i++ ) {
          var cell = cells[i];
          if ( i < cellCount ) {
            // visible cell
            cell.style.opacity = 1;
            var cellAngle = theta * i;
            cell.style.transform = 'rotateY(' + cellAngle + 'deg) translateZ(' + radius + 'px)';
          } else {
            // hidden cell
            cell.style.opacity = 0;
            cell.style.transform = 'none';
          }
        }
        rotateCarousel();
      }

      var prevButton = document.querySelector('.previous-button');
      prevButton.addEventListener( 'click', function() {
        selectedIndex--;
        rotateCarousel();
      });

      var nextButton = document.querySelector('.next-button');
      nextButton.addEventListener( 'click', function() {
        selectedIndex++;
        rotateCarousel();
      });

      setupCarousel();

    })();
  </script>
