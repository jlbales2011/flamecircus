  <!-- Carousel CSS -->
  <style>
    /* Ensure the body's background and text color are consistent */
    body {
      margin: 0;
      background-color: #000000;
      color: white;
      font-family: sans-serif;
      padding-top: 65px; /* To account for the fixed navbar */
    }

    /* Container for the carousel */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust as needed */
      margin: 50px auto; /* Center the carousel */
      perspective: 1200px;
    }

    /* Carousel styling */
    .carousel {
      position: relative;
      width: 100%;
      height: 450px; /* Adjust height as needed */
      transform-style: preserve-3d;
      animation: rotate360 60s infinite forwards linear;
    }

    /* Individual carousel faces (images) */
    .carousel__face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.3); /* Slight overlay for visibility */
    }

    /* Positioning each face at the correct angle */
    .carousel__face:nth-child(1) {
      background-image: url("/images/front_page/jugglingHarley.jpeg");
      transform: rotateY(0deg) translateZ(400px);
    }
    .carousel__face:nth-child(2) {
      background-image: url("/images/front_page/cheech.jpg");
      transform: rotateY(40deg) translateZ(400px);
    }
    .carousel__face:nth-child(3) {
      background-image: url("/images/front_page/sunwheelHarley.jpeg");
      transform: rotateY(80deg) translateZ(400px);
    }
    .carousel__face:nth-child(4) {
      background-image: url("/images/front_page/fireBubbles.jpg");
      transform: rotateY(120deg) translateZ(400px);
    }
    .carousel__face:nth-child(5) {
      background-image: url("/images/front_page/cheechDragonStaff.jpg");
      transform: rotateY(160deg) translateZ(400px);
    }
    .carousel__face:nth-child(6) {
      background-image: url("/images/front_page/fireEatingHarley.jpeg");
      transform: rotateY(200deg) translateZ(400px);
    }
    .carousel__face:nth-child(7) {
      background-image: url("/images/front_page/fireSword.jpg");
      transform: rotateY(240deg) translateZ(400px);
    }
    .carousel__face:nth-child(8) {
      background-image: url("/images/front_page/poiHarley.jpeg");
      transform: rotateY(280deg) translateZ(400px);
    }
    .carousel__face:nth-child(9) {
      background-image: url("/images/front_page/sunwheel.JPG");
      transform: rotateY(320deg) translateZ(400px);
    }

    /* Keyframes for rotation animation */
    @keyframes rotate360 {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(-360deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .carousel-container {
        max-width: 100%;
      }
      .carousel {
        height: 300px;
      }
      .carousel__face {
        transform: scale(0.8);
      }
    }

    /* Adjustments to ensure other elements aren't affected */
    .book-now {
      margin-top: 20px; /* Add margin to prevent overlap */
    }

    /* Ensure the navbar doesn't get affected */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
