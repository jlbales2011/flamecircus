    <!-- Additional CSS styles -->
    <style>
      /* Liquid Button Effect */
      .liquid-button {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        color: #fff;
        background: #ff6e7f; /* Adjust to match your theme colors */
        text-decoration: none;
        overflow: hidden;
        font-size: 18px; /* Adjust font size as needed */
        border-radius: 5px; /* Optional: Add border radius */
      }

      .liquid-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        transform: skewX(-25deg);
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0% {
          left: -75%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      /* 3D Carousel Styles */
      .carousel-3d {
        perspective: 1500px;
        width: 80%;
        height: 500px; /* Adjust height as needed */
        position: relative;
        margin: 50px auto; /* Centers the carousel */
        transform-style: preserve-3d;
        animation: rotate 30s infinite linear;
      }

      .carousel__item {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .carousel__item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Position each item in 3D space */
      .carousel__item:nth-child(1) {
        transform: rotateY(0deg) translateZ(800px);
      }
      .carousel__item:nth-child(2) {
        transform: rotateY(36deg) translateZ(800px);
      }
      .carousel__item:nth-child(3) {
        transform: rotateY(72deg) translateZ(800px);
      }
      .carousel__item:nth-child(4) {
        transform: rotateY(108deg) translateZ(800px);
      }
      .carousel__item:nth-child(5) {
        transform: rotateY(144deg) translateZ(800px);
      }
      .carousel__item:nth-child(6) {
        transform: rotateY(180deg) translateZ(800px);
      }
      .carousel__item:nth-child(7) {
        transform: rotateY(216deg) translateZ(800px);
      }
      .carousel__item:nth-child(8) {
        transform: rotateY(252deg) translateZ(800px);
      }
      .carousel__item:nth-child(9) {
        transform: rotateY(288deg) translateZ(800px);
      }
      .carousel__item:nth-child(10) {
        transform: rotateY(324deg) translateZ(800px);
      }

      /* Animation for rotating the carousel */
      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(-360deg);
        }
      }

      /* Social Icons Styling */
      .icon-container {

      }

        margin: 0 10px;
      }

      .social-icon {
        width: 50px;
        height: auto;
        cursor: pointer;
      }

      /* Additional styles if needed */
    </style>
