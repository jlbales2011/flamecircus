    <!-- Additional CSS styles -->
    <style>
      /* Liquid Button Effect */
      .liquid-button {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        color: #ffffff; /* Text color white */
        background: #000000; /* Background black */
        text-decoration: none;
        overflow: hidden;
        font-size: 18px;
        border-radius: 5px;
      }

      .liquid-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        transform: skewX(-25deg);
        animation: shine 2s infinite;
      }

      @keyframes shine {
        0% {
          left: -75%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Social Icons Styling */
      .icon-container {
        text-align: center;
        margin-top: 20px;
      }

      .icon-container a {
        margin: 0 10px;
      }

      .social-icon {
        width: 50px;
        height: auto;
        cursor: pointer;
      }

      /* Additional styles if needed */
    </style>
